<div class="page-title">
  <h4>
    <a routerLink="/categories">Categories</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{ isNew ? 'Create' : 'Edit' }} category
  </h4>
  <span>
    <button class="btn btn-small red">
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <div class="col s12 l6">
    <div class="input-field">
      <input id="name" type="text" required />
      <label for="name">Name</label>
    </div>

    <div>
      <button class="waves-effect waves-light btn orange lighten-2 mb2">
        <i class="material-icons left">backup</i>
        Upload image
      </button>
    </div>

    <div>
      <button class="waves-effect waves-light btn">
        Save
      </button>
    </div>
  </div>

  <div class="col s12 l4 center">
    <img
      class="responsive-img"
      style="height: 200px"
      src="https://images.unsplash.com/photo-1552326399-9109c86379ae?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1946&q=80"
    />
  </div>
</div>

<app-position-form></app-position-form>
