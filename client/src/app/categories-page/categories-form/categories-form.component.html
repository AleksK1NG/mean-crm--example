<div class="page-title">
  <h4>
    <a routerLink="/categories">Categories</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{ isNew ? 'Create' : 'Edit' }} category
  </h4>
  <span>
    <button *ngIf="!isNew" class="btn btn-small red" (click)="deleteCategory()">
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="col s12 l6">
    <div class="input-field">
      <input
        [ngClass]="{ invalid: form.get('name').invalid && form.get('name').touched }"
        formControlName="name"
        id="name"
        type="text"
      />

      <label for="name">Name</label>
      <span *ngIf="form.get('name').invalid && form.get('name').touched" class="helper-text red-text">
        <span *ngIf="form.get('name').errors['required']">Name is required</span>
      </span>
    </div>

    <div class="input-field">
      <input
        [ngClass]="{ invalid: form.get('imageUrl').invalid && form.get('imageUrl').touched }"
        formControlName="imageUrl"
        id="imageUrl"
        type="text"
      />

      <label for="imageUrl">Image Url</label>
      <span *ngIf="form.get('imageUrl').invalid && form.get('imageUrl').touched" class="helper-text red-text">
        <span *ngIf="form.get('imageUrl').errors['required']">Image is required</span>
      </span>
    </div>

<!--    <div>-->
<!--      <input (change)="onFileUpload($event)" #input class="dn" type="file" />-->
<!--      <button-->
<!--        [disabled]="form.disabled"-->
<!--        (click)="triggerClick()"-->
<!--        type="button"-->
<!--        class="waves-effect waves-light btn orange lighten-2 mb2"-->
<!--      >-->
<!--        <i class="material-icons left">backup</i>-->
<!--        Upload image-->
<!--      </button>-->
<!--    </div>-->

    <div>
      <button type="submit" [disabled]="form.invalid || form.disabled" class="waves-effect waves-light btn">
        Save
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img class="responsive-img" style="height: 200px" [src]="imagePreview" *ngIf="imagePreview" />
  </div>
</div>

<app-position-form *ngIf="category?._id" [categoryId]="category._id"></app-position-form>
