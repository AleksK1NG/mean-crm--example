<table class="highlight mb2">
  <thead>
    <tr>
      <th>â„–</th>
      <th>Date</th>
      <th>Time</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.order }}</td>
      <td>{{ order.date | date: 'dd.MM.yyyy' }}</td>
      <td>{{ order.date | date: 'HH.mm.ss' }}</td>
      <td>{{ computedPrice(order) }} $</td>
      <td>
        <button class="btn btn-small modal-trigger grey darken-1" (click)="selectOrder(order)">
          <i class="material-icons">open_in_new</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal modal-fixed-footer" #modal>
  <div class="modal-content" *ngIf="selectedOrder">
    <h4 class="mb1">Order # {{ selectedOrder.order }}</h4>
    <table class="highlight">
      <thead>
        <tr>
          <th>Name</th>
          <th>Count</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody *ngFor="let item of selectedOrder.list">
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.cost }} $</td>
        </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total price <strong>{{computedPrice(selectedOrder)}} $.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="closeModal()" class="modal-action waves-effect waves-black btn-flat">Close</button>
  </div>
</div>
