<table class="highlight mb2">
  <thead>
    <tr>
      <th>№</th>
      <th>Date</th>
      <th>Time</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.order }}</td>
      <td>{{ order.date }}</td>
      <td>{{ order.date }}</td>
      <td>{{ order.date }}</td>
      <td>
        <button class="btn btn-small modal-trigger grey darken-1" >
          <i class="material-icons">open_in_new</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Order №5</h4>
    <table class="highlight">
      <thead>
        <tr>
          <th>Name</th>
          <th>Count</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alvin</td>
          <td>3</td>
          <td>$0.87</td>
        </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total price <strong>22 $.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat">Close</button>
  </div>
</div>
