<h2>Login Page</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-block">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Login</span>
      <div class="input-field">
        <input
          formControlName="email"
          id="email"
          type="email"
          [ngClass]="{ invalid: form.get('email').invalid && form.get('email').touched }"
        />
        <label for="email">Email:</label>
        <span *ngIf="form.get('email').invalid && form.get('email').touched" class="helper-text red-text">
          <span *ngIf="form.get('email').errors['required']">Email is required.</span>
          <span *ngIf="form.get('email').errors['email']">Email is invalid.</span>
        </span>
      </div>
      <div class="input-field">
        <input
          formControlName="password"
          id="password"
          type="password"
          [ngClass]="{ invalid: form.get('password').invalid && form.get('password').touched }"
        />
        <label for="password">Password:</label>
        <span *ngIf="form.get('password').invalid && form.get('password').touched" class="helper-text red-text">
          <span *ngIf="form.get('password').errors['required']">Password is required.</span>
          <span
            *ngIf="
              form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']
            "
            >Password must be > {{ form.get('password').errors['minlength']['requiredLength'] }} characters
            {{ form.get('password').errors['minlength']['actualLength'] }}
          </span>
        </span>
      </div>
    </div>
    <div class="card-action">
      <button [disabled]="form.invalid" type="submit" class="modal-action btn waves-effect">Login</button>
    </div>
  </div>
</form>
