<div class="page-title">
  <h4 *ngIf="isRoot">Order</h4>
  <h4 *ngIf="!isRoot">
    <a routerLink="/order">Order</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Create
  </h4>

  <button class="waves-effect btn grey darken-1" (click)="open()" [disabled]="orderService.orderList.length === 0">
    Complete
  </button>
</div>

<router-outlet></router-outlet>
<!--<app-order-categories></app-order-categories>-->

<!--Modal-->
<div id="explore-order" class="modal modal-fixed-footer" #modal>
  <div class="modal-content">
    <h4 class="mb1">Your Order:</h4>
    <table class="highlight">
      <thead>
        <tr>
          <th>Name</th>
          <th>Count</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of orderService.orderList">
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.cost }}</td>
          <td><i class="material-icons pointer" (click)="deletePosition(item)">delete</i></td>
        </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>
        Total price <strong>{{ orderService.price }} $</strong>
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="cancel()" class="modal-action waves-effect waves-black btn-flat" [disabled]="loading">Cancel</button>
    <button (click)="submit()" class="modal-action btn waves-effect" [disabled]="orderService.orderList.length === 0 || loading">Submit</button>
  </div>
</div>
