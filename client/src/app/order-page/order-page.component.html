<div class="page-title">
  <h4 *ngIf="isRoot">Order</h4>
  <h4 *ngIf="!isRoot">
    <a routerLink="/order">Order</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Create
  </h4>

  <button class="waves-effect btn grey darken-1" (click)="open()">
    Complete
  </button>
</div>



<router-outlet></router-outlet>
<!--<app-order-categories></app-order-categories>-->

<!--Modal-->
<div id="explore-order" class="modal modal-fixed-footer" #modal >
  <div class="modal-content">
    <h4 class="mb1">Your Order:</h4>
    <table class="highlight">
      <thead>
        <tr>
          <th>Name</th>
          <th>Count</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alvin</td>
          <td>3</td>
          <td>$0.87</td>
          <td><i class="material-icons pointer">delete</i></td>
        </tr>
        <tr>
          <td>Alan</td>
          <td>1</td>
          <td>$3.76</td>
          <td><i class="material-icons pointer">delete</i></td>
        </tr>
        <tr>
          <td>Jonathan</td>
          <td>2</td>
          <td>$7.00</td>
          <td><i class="material-icons pointer">delete</i></td>
        </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total price <strong>22 $</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="cancel()"  class="modal-action waves-effect waves-black btn-flat">Cancel</button>
    <button (click)="submit()" class="modal-action btn waves-effect">Submit</button>
  </div>
</div>
